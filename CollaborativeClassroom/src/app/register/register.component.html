<body>
    <notifier-container></notifier-container>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
      
          <form (submit)="registerUser($event)">
      
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Usn" id="username">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" id="email">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" id="password">
              </mat-form-field>
      
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Register</button>
      
          </form>
        </mat-card>
      </div>
</body>
