<div class="row h-100 mt-4 mr-4">
    <div class="col-7">
        <div class="row mb-2">
            <div class="input-group col-3 mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="languages-select">Languages</label>
                </div>
                <select class="custom-select" id="languages-select" (change)="setLanguage(languagesSelect.value)" #languagesSelect>
                    <option *ngFor="let lang of langArray" [value]= "lang" >{{lang}}</option>
                </select>
            </div>
            <div class="input-group col-3 mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="themes-select">Themes</label>
                </div>
                <select class="custom-select" id="themes-select"(change)='setTheme(themesSelect.value)' #themesSelect>
                    <option *ngFor="let theme of themes" [value]="theme.name" >{{theme.name}}</option>
                </select>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col">
                <div class="code-editor" #codeEditor></div>
            </div>
        </div>

        <div class="row mb-4 justify-content-center mx-4">
            <div class="col-4 col-lg-2 col-md-3 col-sm-4 w-75">
                <button type="button" class="btn btn-dark btn-sm btn-block px-4 mx-2" (click)="runCode()">
                    Run
                </button>
            </div>
            <div class="col-4 col-lg-2 col-md-3 col-sm-4 w-75">
                <button type="button" class="btn btn-primary btn-sm btn-block px-4 mx-2" (click)="clearCode()">
                    Clear
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="label-box border"><span class="mx-4 font-weight-light">Output</span></div>
                <textarea [value]="outputString" class="form-control output" rows="6" disabled="true" aria-label="output-textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div>
            <textarea #newNoteText class="form-control " aria-label="With textarea"></textarea>
        
            <div class="input-group mt-2">
                <input type="text" class="form-control" #newNoteLine
                [value]='currentLine+1' aria-label="Add new Note" 
                aria-describedby="button-file">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)='addNote(newNoteText.value, newNoteLine.value)' type="button" id="button-file">+</button>
                </div>
            </div>
        </div>
        
        <ul class="list-group mt-5">
            <div *ngFor="let note of notes">
                <li class="list-group-item d-flex justify-content-between mt-2 align-items-start bg-warning">
                    <span class="badge badge-light badge-pill">Line {{note.lineNumber}}</span>
                    <pre>{{note.text}}</pre>
                </li>
            </div>
        </ul>
    </div>
</div>
